    <script type="text/javascript">
    var wordOptions = ["cat", "dog", "elephant", "horse", "donkey", "bufflo", "rhino", "tiger", "fox", "monkey", "wolf", "coyote"];
    var selectedWord = "";
    var lettersInWord = [];
    var numBlanks = 0;
    var blanksAndSuccesses = []; // C _ _ 
    var wrongGuesses = [];
    var wrongLetters = [];

    var winCount = 1;
    var lossCount = 0;
    var lossGuess = 0;
    var guessesLeft = 9;
    var randomWord = "";

    function startGame() {

        // reset the counters
        selectedWord = "";
        lettersInWord = [];
        numBlanks = 0;
        blanksAndSuccesses = [];
        wrongGuesses = [];
        wrongLetters = [];
        // winCount = 0;
        // lossCount = 0;
        lossGuess = 0;
        guessesLeft = 9;
        randomWord = "";



        // selcet a word from array "words" randomly
        selectedWord = wordOptions[Math.floor(Math.random() * wordOptions.length)];

        // check how many letters in the word
        lettersInWord = selectedWord.split("");
        // check how many blanks required for each word
        numBlanks = lettersInWord.length;
        console.log(selectedWord);
        console.log(lettersInWord);
        console.log(numBlanks);

        // first method to get the blanks

        for (var i = 0; i < numBlanks; i++) {
            blanksAndSuccesses.push("_");
        }

        // another way to get the blanks
        /*
        for (var i = 0; i < lettersInWord.length; i++) {
            if (this.lettersInWord[i] === " ") {
                this.lettersInWord[i] = "&nbsp;";

            } else {
                this.lettersInWord[i] = "_";
            } */

        // console.log(lettersInWord);

        document.getElementById("wordToGuess").innerHTML = this.blanksAndSuccesses.join(" ");
        document.getElementById("numGuesses").innerHTML = guessesLeft;
        document.getElementById("wrongGuesses").innerHTML = this.wrongGuesses;
        // document.getElementById("winCounter").innerHTML = this.winCount;
        document.getElementById("lossCounter").innerHTML = lossCount;
    }

    function checkLetters(letter) {
        var isLetterInWord = false;
        for (var i = 0; i < numBlanks; i++) {
            if (selectedWord[i] == letter) {
                isLetterInWord = true;
                // alert("letter found");
            }
        }

        if (isLetterInWord) {
            for (var i = 0; i < numBlanks; i++) {
                if (selectedWord[i] == letter) {
                    blanksAndSuccesses[i] = letter;
                    document.getElementById("wordToGuess").innerHTML = this.blanksAndSuccesses.join(" ");
                }
            }
        } else {
            wrongLetters.push(letter);
            guessesLeft--
        }
        console.log(wrongLetters);
        console.log(guessesLeft);
    }

    function roundComplete() {
        if (lettersInWord.toString() == blanksAndSuccesses.toString()) {
            alert("You Won");
            document.getElementById("winCounter").innerHTML = winCount++;
            startGame();
        }
    }






    startGame();
    document.onkeyup = function(event) {
        var letterGussed = String.fromCharCode(event.keyCode).toLowerCase();
        checkLetters(letterGussed);
        roundComplete();
        // console.log(letterGussed);
